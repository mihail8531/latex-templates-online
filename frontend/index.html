<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Panels and Text Editor</title>
</head>

<body>

    <div id="left-panel">

        <button onclick="buttonClick('Left Panel Button 1')">Left Panel Button 1</button>
        <button onclick="buttonClick('Left Panel Button 2')">Left Panel Button 2</button>
    </div>

    <div id="center-panel">
        <textarea id="mytextarea" is="highlighted-code" cols="80" rows="12" language="latex" tab-size="2"
            autocomplete="off" autocorrect="off" autocapitalize="off"
            spellcheck="false">console.log("highlighted code textarea");</textarea>
    </div>

    <div id="right-panel">
        <button onclick="buttonClick('Right Panel Button 1')">Right Panel Button 1</button>
        <button onclick="buttonClick('Right Panel Button 2')">Right Panel Button 2</button>
    </div>

    <script>
        function buttonClick(message) {
            alert(message);
        }
    </script>
    <script type="module" defer>
        (async ({ chrome, netscape }) => { if (!chrome && !netscape) await import('https://unpkg.com/@ungap/custom-elements'); const { default: HighlightedCode } = await import('https://unpkg.com/highlighted-code'); HighlightedCode.useTheme('github'); })(self);
    </script>
    <link rel='stylesheet' href='style.css'>
</body>

</html>
